<html ng-app="stackunderflow">
<head>
	<meta charset="UTF-8">
	<title>StackUnderFlow</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="container-fluid">
	
	<!--HEADER HERE-->
	
	<!-- ui-view is a custom directive 
	used to load the views from the routes
	with dynamic content -->
	<ui-view></ui-view>
	
	
	<!--FOOTER HERE-->
	
	<!--ANGULAR-->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	
	<!--FIREBASE-->
	<script src="bower_components/firebase/firebase.js"></script>
	<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
	
	<!--START APP CONFIG-->
	<script src="app/config/init.js"></script>
	<script src="app/config/constants.js"></script>
	<script src="app/config/routes.js"></script>
	
	<!--LOAD APP COMPONENTS-->
	<script src="app/components/home/home-component.js"></script>
	<script src="app/components/auth/auth-component.js"></script>
	<script src="app/components/questions/questions-component.js"></script>
	<script src="app/components/dashboard/dashboard-component.js"></script>
	
</body>
</html>
